<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForce | Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ffffff;
            padding: 1.5rem 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .navbar-brand {
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: -1.5px;
        }

        .navbar-brand i {
            font-size: 2.5rem;
            color: #4e73df;
        }

        .nav-link {
            font-size: 1.30rem;
            font-weight: 650;
            color: #212529;
            margin-left: 30px;
            position: relative;
            transition: all 0.3s ease;
            font-family: Montserrat Light;
        }

        .nav-link:hover {
            color: #4e73df;
        }

        .nav-link.active {
            color: #4e73df;
        }

        .nav-link.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 100%;
            height: 3px;
            background-color: #4e73df;
            border-radius: 3px;

        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            margin-bottom: 0.5rem;
            white-space: nowrap;
            text-align: center;
        }

        @media (max-width: 992px) {
            .hero-title {
                white-space: nowrap;
                letter-spacing: -1px;
            }
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .shadow-custom {
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center text-primary" href="{% url 'index' %}">
                <i class="bi bi-rocket-takeoff-fill me-2"></i>
                <span class="text-dark">TaskForce</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">

                    <a class="nav-link {% if request.resolver_match.url_name == 'project-list' %}active{% endif %}"
                       href="{% url 'project-list' %}">
                        Projects
                    </a>

                    <a class="nav-link {% if request.resolver_match.url_name == 'worker-list' %}active{% endif %}"
                       href="{% url 'worker-list' %}">
                        Teams
                    </a>

                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-5 py-5 border-top bg-white">
        <div class="container">
            <p class="text-muted mb-0">&copy; 2026 TaskForce - Professional Project Manager</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
